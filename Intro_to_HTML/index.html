<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for a Cooperative Gaming Group with a quiz to determine which cooperative game you should play.">
    <title>Cooperative Gaming Clan</title>
</head>
<body>
    <!-- Home Page -->
    <header>
        <h1>Welcome to the Cooperative Gaming Clan</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="quiz.html">Quiz</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>About Us</h2>
            <p>The Cooperative Gaming Clan is all about fostering teamwork and fun through cooperative board and video games. Join us to explore a world of collaborative gaming!</p>
        </section>
       <!-- Sign-Up Form -->  
       <section>
        <h2>Sign-Up Form</h2>
        <form action="submit_form.html" method="post">
            <fieldset>
                <legend>Join Us</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="games">Favorite Type of Cooperative Game:</label>
                <select id="games" name="games">
                    <option value="board">Board Games</option>
                    <option value="video">Video Games</option>
                    <option value="roleplay">Role-Playing Games</option>
                </select>

                <label for="comments">Tell us about your favorite games:</label>
                <textarea id="comments" name="comments"></textarea>

                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
    </section>      
    </main>
    <footer>
        <p>&copy; 2024 Cooperative Gaming Clan</p>
    </footer>
</body>
</html>
