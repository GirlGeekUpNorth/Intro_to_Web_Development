<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 800px;
            justify-content:center; /*center*/
        }
        .gallery img {
            width: 25%;
            height: 25%;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        <section>
            <p>Gallery 1</p> 
            <div class="gallery">
                <img src="Images/butter.jpg" alt="Butter">
                <img src="Images/butter.jpg" alt="Butter">
                <img src="Images/butter.jpg" alt="Butter">
                <img src="Images/butter.jpg" alt="Butter">
                <img src="Images/butter.jpg" alt="Butter">
                <img src="Images/butter.jpg" alt="Butter">
            </div>
        </section>
        <!-- Explaining why we use divs sometimes :)
        <section class="gallery">
            <p>Gallery 1</p>
            <img src="Images/butter.jpg" alt="Butter">
            <img src="Images/butter.jpg" alt="Butter">
            <img src="Images/butter.jpg" alt="Butter">
            <img src="Images/butter.jpg" alt="Butter">
            <img src="Images/butter.jpg" alt="Butter">
            <img src="Images/butter.jpg" alt="Butter">
        </section>
        -->
        <section>
            <p>Gallery 2</p>
            <div class="gallery">
                <img src="Images/butter.jpg" alt="Butter">
                <img src="Images/butter.jpg" alt="Butter">
                <img src="Images/butter.jpg" alt="Butter">
                <img src="Images/butter.jpg" alt="Butter">
                <img src="Images/butter.jpg" alt="Butter">
                <img src="Images/butter.jpg" alt="Butter">
            </div>
        </section>
    </main>
    <footer>
        <p>Photo by <a href="https://unsplash.com/@meguminachev?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Megumi Nachev</a> on <a href="https://unsplash.com/photos/jar-of-butter-with-spoon-xhOUnxVVb6s?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </footer>   
</body>
</html>
