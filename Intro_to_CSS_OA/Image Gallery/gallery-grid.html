<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            max-width: 800px;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            display:block;
        }
    </style>
</head>
<body>
    <main class="gallery">
        <img src="Images/butter.jpg" alt="Butter">
        <img src="Images/butter.jpg" alt="Butter">
        <img src="Images/butter.jpg" alt="Butter">
        <img src="Images/butter.jpg" alt="Butter">
        <img src="Images/butter.jpg" alt="Butter">
        <img src="Images/butter.jpg" alt="Butter">
    </main>
</body>
</html>
